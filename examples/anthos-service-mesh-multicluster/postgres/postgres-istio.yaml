apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-istio
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-istio
      version: v1
  template:
    metadata:
      labels:
        app: postgres-istio
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/logLevel: debug
        sidecar.istio.io/userVolume: '[{"name":"postgres-cert", "secret":{"secretName":"postgres-cert"}}]'
        sidecar.istio.io/userVolumeMount: '[{"name":"postgres-cert", "mountPath":"/etc/certs/postgres-cert", "readonly":true}]'
    spec:
      containers:
      - name: postgres-istio
        image: liaojianhe/postgres-client
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
